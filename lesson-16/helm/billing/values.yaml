# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

appname: billing

image:
  repository: 1vandev/billing
  tag: "v1"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: billing.arch.homework
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: billing-service
            port:
              number: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
 
postgresql:
  enabled: true
  postgresqlUsername: myuser
  postgresqlPassword: passwd
  postgresqlDatabase: billingdb
  service:
    port: "5432"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  resources:
    limits:
      cpu: 125m
      memory: 128Mi
    requests:
      cpu: 125m
      memory: 128Mi
  persistence:
    size: 1Gi

externalPostgresql:
  useSsl: false

metrics:
  serviceMonitor:
    enabled: true